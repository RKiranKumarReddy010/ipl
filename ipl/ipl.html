            transition-delay:0.01s;

        }
        .rgb::before,.rgb::after{
            content: '';
            position:absolute;margin-left: 32%;
                width: 100;
            bottom: 2px;margin:0;
                padding: 0;
            left: -2.5px;
            right: -2.5px;
            
            background: linear-gradient(45deg,#e6fb04,#ff6600,#00ff66,#00ffff,#ff00ff,#ff0099,#6e0dd0,#ff3300,#099fff);
            
            background-size: 300%;
            width:calc(100% + 5px);
            height:calc(100% + 5px);
            z-index: -2;
            top: -2.5px;
            animation: animate 20s linear infinite;
        }
        @keyframes animate{
            0%{
                background-position: 0 0;
            }
            50%{
                background-position: 400% 0;
            }
            100%{
                background-position: 0 0;
            }
        }
        .rgb::after{
            filter: blur(20px);
            opacity: 100%;
